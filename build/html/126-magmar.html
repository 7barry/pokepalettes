<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #251808;"></box>
    <box style="background: #935c24;"></box>
    <box style="background: #da9a63;"></box>
    <box style="background: #52441d;"></box>
    <box style="background: #fadc54;"></box>
    <box style="background: #f45a17;"></box>
    <box style="background: #792711;"></box>
    <box style="background: #bd9e26;"></box>
    <box style="background: #eedcca;"></box>
    <box style="background: #646a67;"></box>
    <box style="background: #e4df0d;"></box>
    <box style="background: #826364;"></box>
    <box style="background: #1b131a;"></box>
    <box style="background: #090c1a;"></box>
    <box style="background: #e3afa6;"></box>
    <box style="background: #9ba2a5;"></box>
  </grid>
</body>
</html>
