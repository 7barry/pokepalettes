<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #846030;"></box>
    <box style="background: #463215;"></box>
    <box style="background: #c7a561;"></box>
    <box style="background: #a2874a;"></box>
    <box style="background: #5c441c;"></box>
    <box style="background: #e8c671;"></box>
    <box style="background: #f5e1a3;"></box>
    <box style="background: #be5e52;"></box>
    <box style="background: #623332;"></box>
    <box style="background: #000010;"></box>
    <box style="background: #191214;"></box>
    <box style="background: #fba089;"></box>
    <box style="background: #846030;"></box>
    <box style="background: #463215;"></box>
    <box style="background: #c7a561;"></box>
    <box style="background: #a2874a;"></box>
  </grid>
</body>
</html>
