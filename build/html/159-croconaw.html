<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #432025;"></box>
    <box style="background: #446d89;"></box>
    <box style="background: #1c2c33;"></box>
    <box style="background: #69a7bd;"></box>
    <box style="background: #211d1d;"></box>
    <box style="background: #642c37;"></box>
    <box style="background: #944155;"></box>
    <box style="background: #4e6564;"></box>
    <box style="background: #b1b077;"></box>
    <box style="background: #5c5b43;"></box>
    <box style="background: #181f1d;"></box>
    <box style="background: #93e9fc;"></box>
    <box style="background: #f5f3a5;"></box>
    <box style="background: #bf566a;"></box>
    <box style="background: #85d6eb;"></box>
    <box style="background: #d6d388;"></box>
  </grid>
</body>
</html>
