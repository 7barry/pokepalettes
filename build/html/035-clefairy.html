<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #5f4632;"></box>
    <box style="background: #9f9490;"></box>
    <box style="background: #6a4953;"></box>
    <box style="background: #271c20;"></box>
    <box style="background: #dccfcd;"></box>
    <box style="background: #2f2621;"></box>
    <box style="background: #bc8a91;"></box>
    <box style="background: #f0cfd2;"></box>
    <box style="background: #191f1d;"></box>
    <box style="background: #9a727e;"></box>
    <box style="background: #6e7271;"></box>
    <box style="background: #4a373b;"></box>
    <box style="background: #939595;"></box>
    <box style="background: #dcafb3;"></box>
    <box style="background: #a78756;"></box>
    <box style="background: #553e27;"></box>
  </grid>
</body>
</html>
