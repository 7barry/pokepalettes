<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #6c546d;"></box>
    <box style="background: #372c32;"></box>
    <box style="background: #322d28;"></box>
    <box style="background: #726456;"></box>
    <box style="background: #9e9080;"></box>
    <box style="background: #b38db1;"></box>
    <box style="background: #6b6e6b;"></box>
    <box style="background: #92718e;"></box>
    <box style="background: #4a374d;"></box>
    <box style="background: #ebddc8;"></box>
    <box style="background: #d6abdd;"></box>
    <box style="background: #e8c1e2;"></box>
    <box style="background: #4c3b33;"></box>
    <box style="background: #aa8bc9;"></box>
    <box style="background: #8c6dac;"></box>
    <box style="background: #cfc5a8;"></box>
  </grid>
</body>
</html>
