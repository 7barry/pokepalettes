<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #7e512d;"></box>
    <box style="background: #352113;"></box>
    <box style="background: #c39d62;"></box>
    <box style="background: #faef9e;"></box>
    <box style="background: #dfd089;"></box>
    <box style="background: #92895a;"></box>
    <box style="background: #6b3319;"></box>
    <box style="background: #d26b32;"></box>
    <box style="background: #031c29;"></box>
    <box style="background: #4c442c;"></box>
    <box style="background: #011e1e;"></box>
    <box style="background: #2a2124;"></box>
    <box style="background: #294664;"></box>
    <box style="background: #8291a0;"></box>
    <box style="background: #7e512d;"></box>
    <box style="background: #352113;"></box>
  </grid>
</body>
</html>
