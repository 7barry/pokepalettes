<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #78604b;"></box>
    <box style="background: #33261d;"></box>
    <box style="background: #b29373;"></box>
    <box style="background: #f1e6b1;"></box>
    <box style="background: #d8cb95;"></box>
    <box style="background: #333334;"></box>
    <box style="background: #553531;"></box>
    <box style="background: #96845f;"></box>
    <box style="background: #a4765d;"></box>
    <box style="background: #281a1b;"></box>
    <box style="background: #4d412e;"></box>
    <box style="background: #b19ba8;"></box>
    <box style="background: #535357;"></box>
    <box style="background: #79626c;"></box>
    <box style="background: #dbc7ce;"></box>
    <box style="background: #8d7681;"></box>
  </grid>
</body>
</html>
