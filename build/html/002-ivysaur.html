<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #43644a;"></box>
    <box style="background: #5b9069;"></box>
    <box style="background: #78b889;"></box>
    <box style="background: #55363a;"></box>
    <box style="background: #2a2925;"></box>
    <box style="background: #94918c;"></box>
    <box style="background: #327884;"></box>
    <box style="background: #5d5a57;"></box>
    <box style="background: #57b9c5;"></box>
    <box style="background: #e77789;"></box>
    <box style="background: #459ca8;"></box>
    <box style="background: #42222a;"></box>
    <box style="background: #c25d71;"></box>
    <box style="background: #8f4454;"></box>
    <box style="background: #79e6c9;"></box>
    <box style="background: #19363f;"></box>
  </grid>
</body>
</html>
