<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #755540;"></box>
    <box style="background: #241c14;"></box>
    <box style="background: #ce966b;"></box>
    <box style="background: #edddce;"></box>
    <box style="background: #ab7457;"></box>
    <box style="background: #a97f4d;"></box>
    <box style="background: #393335;"></box>
    <box style="background: #f1c274;"></box>
    <box style="background: #63595c;"></box>
    <box style="background: #1f1f23;"></box>
    <box style="background: #5c3727;"></box>
    <box style="background: #585a5e;"></box>
    <box style="background: #443d3f;"></box>
    <box style="background: #d4b7b3;"></box>
    <box style="background: #504123;"></box>
    <box style="background: #8a7b7c;"></box>
  </grid>
</body>
</html>
