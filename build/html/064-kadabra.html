<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #7e6835;"></box>
    <box style="background: #262014;"></box>
    <box style="background: #eadb42;"></box>
    <box style="background: #b4962f;"></box>
    <box style="background: #5d5d5f;"></box>
    <box style="background: #caab51;"></box>
    <box style="background: #5a4819;"></box>
    <box style="background: #291e25;"></box>
    <box style="background: #5f475b;"></box>
    <box style="background: #959598;"></box>
    <box style="background: #1f1f20;"></box>
    <box style="background: #eee5c1;"></box>
    <box style="background: #533241;"></box>
    <box style="background: #c6c5ca;"></box>
    <box style="background: #977671;"></box>
    <box style="background: #533735;"></box>
  </grid>
</body>
</html>
