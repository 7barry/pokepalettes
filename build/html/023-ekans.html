<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #291d2a;"></box>
    <box style="background: #1a1a13;"></box>
    <box style="background: #5f4e43;"></box>
    <box style="background: #6d4c6e;"></box>
    <box style="background: #4d3549;"></box>
    <box style="background: #bd88be;"></box>
    <box style="background: #9c6e98;"></box>
    <box style="background: #c1b178;"></box>
    <box style="background: #99825b;"></box>
    <box style="background: #e3a7e3;"></box>
    <box style="background: #f4afee;"></box>
    <box style="background: #2e2537;"></box>
    <box style="background: #554466;"></box>
    <box style="background: #4d3e2e;"></box>
    <box style="background: #fcdea9;"></box>
    <box style="background: #e4c47e;"></box>
  </grid>
</body>
</html>
