<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #675c51;"></box>
    <box style="background: #352f27;"></box>
    <box style="background: #aaa396;"></box>
    <box style="background: #ded9d0;"></box>
    <box style="background: #e3e4eb;"></box>
    <box style="background: #0d130a;"></box>
    <box style="background: #a08153;"></box>
    <box style="background: #4d4328;"></box>
    <box style="background: #545457;"></box>
    <box style="background: #9b9697;"></box>
    <box style="background: #d4c3a1;"></box>
    <box style="background: #a0a0a5;"></box>
    <box style="background: #2d2f33;"></box>
    <box style="background: #dedddf;"></box>
    <box style="background: #676667;"></box>
    <box style="background: #d9dad9;"></box>
  </grid>
</body>
</html>
