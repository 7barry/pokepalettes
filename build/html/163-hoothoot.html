<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #2e2824;"></box>
    <box style="background: #685847;"></box>
    <box style="background: #987f55;"></box>
    <box style="background: #c89c72;"></box>
    <box style="background: #5e565b;"></box>
    <box style="background: #231c21;"></box>
    <box style="background: #110f15;"></box>
    <box style="background: #ecd6c6;"></box>
    <box style="background: #96888f;"></box>
    <box style="background: #e9c283;"></box>
    <box style="background: #4d3b34;"></box>
    <box style="background: #4b402f;"></box>
    <box style="background: #6d667a;"></box>
    <box style="background: #d6b7af;"></box>
    <box style="background: #473b42;"></box>
    <box style="background: #b36d59;"></box>
  </grid>
</body>
</html>
