<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #141f25;"></box>
    <box style="background: #916661;"></box>
    <box style="background: #3c6476;"></box>
    <box style="background: #2d1e1d;"></box>
    <box style="background: #c1c7c9;"></box>
    <box style="background: #0a0e0e;"></box>
    <box style="background: #c78980;"></box>
    <box style="background: #81a3af;"></box>
    <box style="background: #518fa5;"></box>
    <box style="background: #563635;"></box>
    <box style="background: #b76461;"></box>
    <box style="background: #774b4e;"></box>
    <box style="background: #39252a;"></box>
    <box style="background: #8b9392;"></box>
    <box style="background: #264752;"></box>
    <box style="background: #dbe5e5;"></box>
  </grid>
</body>
</html>
