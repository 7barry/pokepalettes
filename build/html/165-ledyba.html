<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #695849;"></box>
    <box style="background: #312219;"></box>
    <box style="background: #cc956a;"></box>
    <box style="background: #212123;"></box>
    <box style="background: #ebe8d6;"></box>
    <box style="background: #928562;"></box>
    <box style="background: #94969b;"></box>
    <box style="background: #5f6060;"></box>
    <box style="background: #dac891;"></box>
    <box style="background: #484130;"></box>
    <box style="background: #4d5055;"></box>
    <box style="background: #919392;"></box>
    <box style="background: #ca6b3f;"></box>
    <box style="background: #2a3431;"></box>
    <box style="background: #5c3528;"></box>
    <box style="background: #373436;"></box>
  </grid>
</body>
</html>
