<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #665f56;"></box>
    <box style="background: #a39989;"></box>
    <box style="background: #22201c;"></box>
    <box style="background: #868372;"></box>
    <box style="background: #e6dfcf;"></box>
    <box style="background: #d2c79e;"></box>
    <box style="background: #937870;"></box>
    <box style="background: #464236;"></box>
    <box style="background: #473c3a;"></box>
    <box style="background: #eea5a4;"></box>
    <box style="background: #4d514d;"></box>
    <box style="background: #262826;"></box>
    <box style="background: #a3a1a2;"></box>
    <box style="background: #ccd0cf;"></box>
    <box style="background: #8e5058;"></box>
    <box style="background: #512c30;"></box>
  </grid>
</body>
</html>
