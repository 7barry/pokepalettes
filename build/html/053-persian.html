    <box style="background: #424742;"></box>
    <box style="background: #eb5e5b;"></box>
    <box style="background: #ff9c8d;"></box>

    <box style="background: #312c25;"></box>

    <box style="background: #b0a581;"></box>

  </grid>
</body>
</html>
