<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #401b1f;"></box>
    <box style="background: #2c1614;"></box>
    <box style="background: #25252e;"></box>
    <box style="background: #5b586d;"></box>
    <box style="background: #ae9daa;"></box>
    <box style="background: #9c3e38;"></box>
    <box style="background: #ddc7d6;"></box>
    <box style="background: #8a201c;"></box>
    <box style="background: #8d88a1;"></box>
    <box style="background: #695a62;"></box>
    <box style="background: #a49695;"></box>
    <box style="background: #791e21;"></box>
    <box style="background: #7b7895;"></box>
    <box style="background: #ebd9d8;"></box>
    <box style="background: #ccb7c5;"></box>
    <box style="background: #3d3b4b;"></box>
  </grid>
</body>
</html>
