<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #725c40;"></box>
    <box style="background: #b89668;"></box>
    <box style="background: #30251c;"></box>
    <box style="background: #291d24;"></box>
    <box style="background: #9c8850;"></box>
    <box style="background: #e7d875;"></box>
    <box style="background: #4e4328;"></box>
    <box style="background: #f7e9a1;"></box>
    <box style="background: #020204;"></box>
    <box style="background: #523a30;"></box>
    <box style="background: #55404e;"></box>
    <box style="background: #4f374a;"></box>
    <box style="background: #a3755f;"></box>
    <box style="background: #725c40;"></box>
    <box style="background: #b89668;"></box>
    <box style="background: #30251c;"></box>
  </grid>
</body>
</html>
