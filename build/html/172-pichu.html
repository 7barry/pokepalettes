<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #2a2920;"></box>
    <box style="background: #796a3b;"></box>
    <box style="background: #48472e;"></box>
    <box style="background: #18171b;"></box>
    <box style="background: #f8e769;"></box>
    <box style="background: #9c8f48;"></box>
    <box style="background: #c4a65f;"></box>
    <box style="background: #232023;"></box>
    <box style="background: #272d23;"></box>
    <box style="background: #fef898;"></box>
    <box style="background: #5e3628;"></box>
    <box style="background: #b76856;"></box>
    <box style="background: #424d42;"></box>
    <box style="background: #2a2920;"></box>
    <box style="background: #796a3b;"></box>
    <box style="background: #48472e;"></box>
  </grid>
</body>
</html>
