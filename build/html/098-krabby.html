<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #342919;"></box>
    <box style="background: #6a5647;"></box>
    <box style="background: #c4956b;"></box>
    <box style="background: #f0ddd2;"></box>
    <box style="background: #6b5a5d;"></box>
    <box style="background: #a48d50;"></box>
    <box style="background: #1e2322;"></box>
    <box style="background: #494626;"></box>
    <box style="background: #565c59;"></box>
    <box style="background: #57392a;"></box>
    <box style="background: #edc579;"></box>
    <box style="background: #98776d;"></box>
    <box style="background: #342c2f;"></box>
    <box style="background: #4a3d3e;"></box>
    <box style="background: #9f8586;"></box>
    <box style="background: #d8b5af;"></box>
  </grid>
</body>
</html>
