<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #ca7886;"></box>
    <box style="background: #9e908b;"></box>
    <box style="background: #774652;"></box>
    <box style="background: #87869d;"></box>
    <box style="background: #393431;"></box>
    <box style="background: #462a30;"></box>
    <box style="background: #6a5d5a;"></box>
    <box style="background: #fb9bb3;"></box>
    <box style="background: #5c5e72;"></box>
    <box style="background: #a96776;"></box>
    <box style="background: #2e3039;"></box>
    <box style="background: #dbadac;"></box>
    <box style="background: #937775;"></box>
    <box style="background: #c4cce7;"></box>
    <box style="background: #58343e;"></box>
    <box style="background: #b7b9d4;"></box>
  </grid>
</body>
</html>
