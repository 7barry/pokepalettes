<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>

    <box style="background: #809e46;"></box>
    <box style="background: #a3bf59;"></box>
    <box style="background: #c8e365;"></box>
    <box style="background: #6ba23e;"></box>
    <box style="background: #434e23;"></box>
    <box style="background: #91e557;"></box>
    <box style="background: #355122;"></box>
    <box style="background: #83c454;"></box>
    <box style="background: #526872;"></box>
    <box style="background: #f5fd94;"></box>
    <box style="background: #7492a2;"></box>
    <box style="background: #273139;"></box>
  </grid>
</body>
</html>
