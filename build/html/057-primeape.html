<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #31261e;"></box>
    <box style="background: #ab9681;"></box>
    <box style="background: #685444;"></box>
    <box style="background: #eed7c1;"></box>
    <box style="background: #4f3b31;"></box>
    <box style="background: #91826a;"></box>
    <box style="background: #4d3f2f;"></box>
    <box style="background: #0c0f13;"></box>
    <box style="background: #1d1b1d;"></box>
    <box style="background: #bb8d90;"></box>
    <box style="background: #edc5cd;"></box>
    <box style="background: #d1c2a8;"></box>
    <box style="background: #d7b6ae;"></box>
    <box style="background: #947771;"></box>
    <box style="background: #78555c;"></box>
    <box style="background: #d6b3b8;"></box>
  </grid>
</body>
</html>
