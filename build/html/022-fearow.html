<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #6f5743;"></box>
    <box style="background: #2b2015;"></box>
    <box style="background: #c19970;"></box>
    <box style="background: #443d42;"></box>
    <box style="background: #ebe3bf;"></box>
    <box style="background: #60555c;"></box>
    <box style="background: #a38054;"></box>
    <box style="background: #e9c57c;"></box>
    <box style="background: #27282c;"></box>
    <box style="background: #626762;"></box>
    <box style="background: #2e2629;"></box>
    <box style="background: #533f25;"></box>
    <box style="background: #a9898f;"></box>
    <box style="background: #b6695a;"></box>
    <box style="background: #9a7179;"></box>
    <box style="background: #56392e;"></box>
  </grid>
</body>
</html>
