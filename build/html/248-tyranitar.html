<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #5d7250;"></box>
    <box style="background: #526040;"></box>
    <box style="background: #8fac7b;"></box>
    <box style="background: #212b1d;"></box>
    <box style="background: #90a873;"></box>
    <box style="background: #202618;"></box>
    <box style="background: #749060;"></box>
    <box style="background: #384a2f;"></box>
    <box style="background: #7a8f60;"></box>
    <box style="background: #556475;"></box>
    <box style="background: #3e492f;"></box>
    <box style="background: #b9d58e;"></box>
    <box style="background: #d1e6d8;"></box>
    <box style="background: #add19b;"></box>
    <box style="background: #2c3239;"></box>
    <box style="background: #d8e6c6;"></box>
  </grid>
</body>
</html>
