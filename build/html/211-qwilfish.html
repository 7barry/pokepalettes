<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #132524;"></box>

    <box style="background: #2b4e44;"></box>
    <box style="background: #2b2d1f;"></box>
    <box style="background: #586447;"></box>
    <box style="background: #9baf7c;"></box>
    <box style="background: #649177;"></box>
    <box style="background: #e1f1b3;"></box>
    <box style="background: #879164;"></box>
    <box style="background: #244d51;"></box>
    <box style="background: #2b595c;"></box>
    <box style="background: #bed594;"></box>
    <box style="background: #89a67c;"></box>
    <box style="background: #424636;"></box>
    <box style="background: #c88b96;"></box>
  </grid>
</body>
</html>
