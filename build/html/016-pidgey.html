<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #555037;"></box>
    <box style="background: #3f311e;"></box>
    <box style="background: #07080a;"></box>
    <box style="background: #b3a066;"></box>
    <box style="background: #9d8950;"></box>
    <box style="background: #4b442d;"></box>
    <box style="background: #e0d684;"></box>
    <box style="background: #64424d;"></box>
    <box style="background: #492932;"></box>
    <box style="background: #f7ed9e;"></box>
    <box style="background: #5e3441;"></box>
    <box style="background: #c08b98;"></box>
    <box style="background: #a0727d;"></box>
    <box style="background: #aa6f6c;"></box>
    <box style="background: #523636;"></box>
    <box style="background: #e2aebf;"></box>
  </grid>
</body>
</html>
