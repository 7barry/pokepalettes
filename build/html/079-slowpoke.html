<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #745668;"></box>
    <box style="background: #282826;"></box>
    <box style="background: #453038;"></box>
    <box style="background: #bd889a;"></box>
    <box style="background: #675e5c;"></box>
    <box style="background: #a99795;"></box>
    <box style="background: #f8c0d0;"></box>
    <box style="background: #eedad3;"></box>
    <box style="background: #a26b85;"></box>
    <box style="background: #e2acba;"></box>
    <box style="background: #533445;"></box>
    <box style="background: #dea8a8;"></box>
    <box style="background: #4b4e4d;"></box>
    <box style="background: #9e7474;"></box>
    <box style="background: #c8c1b1;"></box>
    <box style="background: #f3f3f9;"></box>
  </grid>
</body>
</html>
