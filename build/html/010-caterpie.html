<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #433018;"></box>
    <box style="background: #11240e;"></box>
    <box style="background: #65693b;"></box>
    <box style="background: #89c05e;"></box>
    <box style="background: #4f7438;"></box>
    <box style="background: #899553;"></box>
    <box style="background: #c39c56;"></box>
    <box style="background: #6c9d4d;"></box>
    <box style="background: #a4e671;"></box>
    <box style="background: #345027;"></box>
    <box style="background: #c2dd78;"></box>
    <box style="background: #46482a;"></box>
    <box style="background: #f1f39f;"></box>
    <box style="background: #cd6f39;"></box>
    <box style="background: #150c1d;"></box>
    <box style="background: #beff84;"></box>
  </grid>
</body>
</html>
