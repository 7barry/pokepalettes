<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #724c59;"></box>
    <box style="background: #a88790;"></box>
    <box style="background: #312126;"></box>
    <box style="background: #f2d1d8;"></box>
    <box style="background: #a59f9d;"></box>
    <box style="background: #e6dcdb;"></box>
    <box style="background: #181817;"></box>
    <box style="background: #a36b7e;"></box>
    <box style="background: #625e5a;"></box>
    <box style="background: #535753;"></box>
    <box style="background: #292d29;"></box>
    <box style="background: #52353f;"></box>
    <box style="background: #deaeba;"></box>
    <box style="background: #396973;"></box>
    <box style="background: #d8b5b4;"></box>
    <box style="background: #2a2c35;"></box>
  </grid>
</body>
</html>
