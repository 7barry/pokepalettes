<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #7d5835;"></box>
    <box style="background: #c29d6b;"></box>
    <box style="background: #372518;"></box>
    <box style="background: #e9dfc1;"></box>
    <box style="background: #ad8247;"></box>
    <box style="background: #e7c87c;"></box>
    <box style="background: #554024;"></box>
    <box style="background: #59595a;"></box>
    <box style="background: #1e262c;"></box>
    <box style="background: #7f8081;"></box>
    <box style="background: #603820;"></box>
    <box style="background: #464546;"></box>
    <box style="background: #99776a;"></box>
    <box style="background: #deb8a3;"></box>
    <box style="background: #192211;"></box>
    <box style="background: #4b5247;"></box>
  </grid>
</body>
</html>
