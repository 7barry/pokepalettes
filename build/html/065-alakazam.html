<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #78603f;"></box>
    <box style="background: #2a2419;"></box>
    <box style="background: #f2e347;"></box>
    <box style="background: #594e1b;"></box>
    <box style="background: #ae9732;"></box>
    <box style="background: #c4a85b;"></box>
    <box style="background: #190f13;"></box>
    <box style="background: #5d5e62;"></box>
    <box style="background: #f3ebb1;"></box>
    <box style="background: #c198b8;"></box>
    <box style="background: #9c9da2;"></box>
    <box style="background: #6b4f60;"></box>
    <box style="background: #313234;"></box>
    <box style="background: #52363c;"></box>
    <box style="background: #98776e;"></box>
    <box style="background: #917683;"></box>
  </grid>
</body>
</html>
