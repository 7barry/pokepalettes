<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #715d42;"></box>
    <box style="background: #261a12;"></box>
    <box style="background: #c3936d;"></box>
    <box style="background: #78484f;"></box>
    <box style="background: #46272b;"></box>
    <box style="background: #9f6e69;"></box>
    <box style="background: #612f29;"></box>
    <box style="background: #643137;"></box>
    <box style="background: #5e5d63;"></box>
    <box style="background: #a49196;"></box>
    <box style="background: #f0d4b4;"></box>
    <box style="background: #3c3c42;"></box>
    <box style="background: #eed0d9;"></box>
    <box style="background: #a7824b;"></box>
    <box style="background: #e1bf94;"></box>
    <box style="background: #e1aeaa;"></box>
  </grid>
</body>
</html>
