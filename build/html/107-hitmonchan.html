<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #68533f;"></box>
    <box style="background: #382e26;"></box>

    <box style="background: #574c4f;"></box>
    <box style="background: #ae989f;"></box>
    <box style="background: #4e3f2c;"></box>
    <box style="background: #9f8058;"></box>
    <box style="background: #f2cca1;"></box>
    <box style="background: #da5e46;"></box>
    <box style="background: #e7bf8d;"></box>
    <box style="background: #241e20;"></box>
    <box style="background: #dec1c7;"></box>
    <box style="background: #d2b6bd;"></box>
    <box style="background: #55382e;"></box>
    <box style="background: #d3b5b5;"></box>
    <box style="background: #907680;"></box>
  </grid>
</body>
</html>
