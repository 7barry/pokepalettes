<html>
<head>

  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }

</head>
<body>

    <box style="background: #e7e8f3;"></box>
    <box style="background: #cbc3ad;"></box>
    <box style="background: #877d7c;"></box>
    <box style="background: #b1abac;"></box>
    <box style="background: #613c18;"></box>
    <box style="background: #7a817e;"></box>
    <box style="background: #d9d6d9;"></box>
    <box style="background: #cebaba;"></box>
    <box style="background: #554b40;"></box>
    <box style="background: #9a9891;"></box>
    <box style="background: #3d3831;"></box>
  </grid>
</body>
</html>
