<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #27213a;"></box>
    <box style="background: #2f292c;"></box>
    <box style="background: #7d6fae;"></box>
    <box style="background: #5e5280;"></box>
    <box style="background: #a08dc9;"></box>
    <box style="background: #3d335f;"></box>
    <box style="background: #bfa9ef;"></box>
    <box style="background: #775872;"></box>
    <box style="background: #272222;"></box>
    <box style="background: #e7a7c8;"></box>
    <box style="background: #ded4ef;"></box>
    <box style="background: #ba87aa;"></box>
    <box style="background: #42374a;"></box>
    <box style="background: #9a6a91;"></box>
    <box style="background: #f4d1ea;"></box>
    <box style="background: #ffffff;"></box>
  </grid>
</body>
</html>
