<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #392922;"></box>
    <box style="background: #735c4f;"></box>
    <box style="background: #c88b79;"></box>
    <box style="background: #8d3c40;"></box>
    <box style="background: #bd625d;"></box>
    <box style="background: #707d79;"></box>
    <box style="background: #632a2d;"></box>
    <box style="background: #401b1d;"></box>
    <box style="background: #f5e0a6;"></box>
    <box style="background: #c7565a;"></box>
    <box style="background: #5e302e;"></box>
    <box style="background: #2d2e30;"></box>
    <box style="background: #918766;"></box>
    <box style="background: #fd9c8c;"></box>
    <box style="background: #4a4934;"></box>
    <box style="background: #06190d;"></box>
  </grid>
</body>
</html>
