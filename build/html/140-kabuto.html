<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  body { margin: 0; }
  grid.xxxx {
    display: inline-grid;
    grid-template-columns: min-content min-content min-content min-content;
  }
  box {
    width: 250px;
    height: 250px;
  }
  </style>
</head>
<body>
  <grid class="xxxx">
    <box style="background: #201b11;"></box>
    <box style="background: #78533b;"></box>
    <box style="background: #c28b57;"></box>
    <box style="background: #9f8452;"></box>
    <box style="background: #e2c979;"></box>
    <box style="background: #51462a;"></box>
    <box style="background: #57372a;"></box>
    <box style="background: #fedd8e;"></box>
    <box style="background: #fe93ab;"></box>
    <box style="background: #111713;"></box>
    <box style="background: #b9714a;"></box>
    <box style="background: #271a1d;"></box>
    <box style="background: #784a54;"></box>
    <box style="background: #da8194;"></box>
    <box style="background: #101218;"></box>
    <box style="background: #af6877;"></box>
  </grid>
</body>
</html>
